<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.min.css">
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Think you</strong> for using</h2>
                <div class="form-group"></div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password-repeat" placeholder="password">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label class="control-label">
                            <input type="checkbox">I agree to the license terms.</label>
                    </div>
                </div>
                <div class="form-group" >
                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                </div><a href="#" class="already">Not have an account? Register here.</a></form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<style>
.form-group {
	margin: 0 -15px 15px -15px;
}
</style>
<body>

	<div class="row-fluid">
		<!-- block -->
		<div class="block">
			<div class="navbar navbar-inner block-header">
				<div class="muted pull-left">用户</div>
			</div>
			<hr>
			<div class="block-content collapse in">
				<div class="span12">
					<form class="form-horizontal">
						<div class="control-group">
							<label class="span2 control-label">用户名：</label>
							<div class="span3">
								<input type="text" class="form-control" name="username"
									style="width: 250px">
							</div>
							<label class="span2 control-label">性别：</label>
							<div class="span3">
								<select class="form-control" style="width: 263px" name="usersex">
									<option value="">请选择...</option>
									<option value="男">男</option>
									<option value="女">女</option>
								</select>
							</div>
							<!-- 
	 <div class="col-sm-2">
	    <button type="button" class="btn btn-primary" style="float: right;" onclick="javascript:window.location.href=''">添 加</button>
	  </div>
	  -->
						</div>
						<div class="control-group">

							<label class="span2 control-label">手机号码：</label>
							<div class="span3">
								<input type="text" class="form-control" name="phone"
									style="width: 250px">
							</div>
							<label class="span2 control-label">邮箱：</label>
							<div class="span3">
								<!-- <input type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"> 年月日时分秒-->
								<input type="text" class="form-control" name="email"
									style="width: 250px">
							</div>
							<div class="span2">
								<button type="button" class="btn btn-inverse  search"
									style="float: right;">
									<span class="icon-white icon-search"></span>search
								</button>
							</div>
						</div>
					</form>
				</div>
				<!--       <div class="table-toolbar">
                               <div class="btn-group">
                                  <a href="#" onclick="addStu()"><button class="btn btn-success">添加一条 <i class="icon-plus icon-white"></i></button></a>
                               </div>
                            </div>
						-->
				<table cellpadding="0" cellspacing="0" border="0"
					class="table table-striped table-bordered" id="usertable">
					<thead>
						<tr>
							<th>编号</th>
							<th>用户名</th>
							<th>性别</th>
							<th>注册时间</th>
							<th>手机号</th>
							<th>邮箱</th>
							<th>操作</th>
						</tr>
					</thead>

				</table>
			</div>
		</div>
	</div>
	<!-- /block -->
	</div>
	<!-- 删除确认模态框 -->
	<div id="deleteUserModal" class="modal fade" aria-hidden="true"
		style="display: none;">
		<input type="hidden" name="deleteid">
		<div class="modal-header">
			<button data-dismiss="modal" class="close" type="button">×</button>
			<h3>Confirm delete User</h3>
		</div>
		<div class="modal-body">
			<p>Do you want to delete this item?</p>
		</div>
		<div class="modal-footer">
			<a data-dismiss="modal" class="btn btn-primary" id="Confirm">Confirm</a>
			<a data-dismiss="modal" class="btn">Cancel</a>
		</div>
	</div>
	<!-- end删除确认模态框 -->
	
	
	<!-- editUser模态框 -->
	<div class="modal fade bs-example-modal-lg" id="editUserModal"
		tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
		aria-hidden="true" style="display: none">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only"></span>
					</button>
					<h5 class="modal-title" id="myLargeModalLabel">UserInfo</h5>
				</div>
				<div class="modal-body">
					<form class="form-horizontal form1">
						<fieldset>
							<input class="userid" type="hidden" />
							<div class="control-group">
								<label class="control-label">username</label>
								<div class="controls">
									<input class="disabled" id="disabledInput" type="text"
										disabled="disabled">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="selectError"> sex</label>
								<div class="controls">
									<select id="sexselect">
										<option value="男">男</option>
										<option value="女">女</option>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">email</label>
								<div class="controls">
									<input type="text" class="modal-email"> <span
										class="help-inline"></span>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label " for="inputError">creatTime</label>
								<div class="controls">
									<input class="disabled" id="disabledInput" type="text"
										disabled="disabled"><span class="help-inline "></span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputError">phone</label>
								<div class="controls">
									<input type="text" id="inputError" class="modal-phone">
									<span class="help-inline"></span>
								</div>
							</div>


						</fieldset>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="editUser()">Save
						changes</button>
				</div>
			</div>
		</div>
	</div>
	<!-- editUser模态框 -->

	<script src="usertable.js"></script>
</body>

</html>

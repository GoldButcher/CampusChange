  <ul class="breadcrumb">
                <li class="active">添加你的商品</li>
            </ul>
            <form class="form-horizontal" role="form" autocomplete="off" id="addgoodsform">
            	<input type="hidden" name="userId" id="userId">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">商品名称</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" name="goodName" id="goodName" placeholder="名称">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">商品价格</label>

                  <input type="text" class="form-control" name="price" id="price" placeholder="价格(请输入数字)">

              </div>
              <div class="form-group">

              <div class="form-group">
               <div class="col-sm-offset-8 col-sm-10">
